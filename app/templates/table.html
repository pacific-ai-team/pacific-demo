<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Input</title>
    <link rel="stylesheet" href="/static/style.css"> <!-- Assuming you have a general stylesheet -->
    <style>
        #table-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(5, 1fr);
            gap: 5px;
            width: 500px;
            /* Adjust width as needed */
            margin: 20px auto;
        }

        #table-grid input {
            width: 100%;
            box-sizing: border-box;
            /* Include padding and border in the element's total width and height */
            padding: 8px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Collaborative Table</h1>
    <div id="loading" style="display: none;">Loading...</div>
    <div id="error-message" style="display: none; color: red;"></div>
    <div id="table-grid-container">
        <div id="table-grid">
            <!-- 5x5 Grid - generated by JS or manually add 25 inputs -->
            <!-- Example of one input: <input type="text" class="grid-cell" data-row="0" data-col="0"> -->
        </div>
    </div>

    <!-- Include the existing WebSocket script -->
    <script src="/static/script.js"></script>
    <!-- Include the new script for table logic -->
    <script src="/static/table_script.js"></script>
</body>

</html>
